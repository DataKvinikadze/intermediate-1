<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="first-side">
        <div class="header">
          <span class="result">Your Result</span>
        </div>

        <div class="oval">
          <span class="first-number">76</span>
          <span class="second-number">of 100</span>
        </div>
        <div class="comment">
          <span class="comment2">Great</span>

          <span class="comment3"
            >Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!</span
          >
        </div>
      </div>

      <div class="second-side">
        <div class="first-part">
        <div class="header2">
          <span class="summary">Summary</span>
        </div>

        <div class="performance">
          <div class="reaction">
            <img src="./photos/iconoir_flash (2).svg" alt="lightning icon" />
            <span class="reaction-text">Reaction</span>
            <span class="numberreac1">80</span>
            <span class="numberreac2">/ 100</span>
          </div>
          <div class="memory">
            <img src="./photos/iconoir_brain.svg" alt="brain icon" />
            <span class="memory-text">Memory</span>
            <span class="numbermem1">92</span>
            <span class="numbermem2">/ 100</span>
          </div>
          <div class="verbal">
            <img src="./photos/iconoir_chat-remove.svg" alt="text icon" />
            <span class="verbal-text">Verbal</span>
            <span class="numberver1">61</span>
            <span class="numberver2">/ 100</span>
          </div>
          <div class="visual">
            <img src="./photos/iconoir_eye-empty.svg" alt="eye icon" />
            <span class="visual-text">Visual</span>
            <span class="numbervisu1">73</span>
            <span class="numbervisu2">/ 100</span>
          </div>
          </div>
        </div>
        <div class="continue">
          <button type="button" class="button">Continue</button>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
